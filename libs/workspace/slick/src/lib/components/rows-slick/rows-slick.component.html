<div class="grid-container">
    <div class="grid-head">
        <h1 class="mat-h1">Dashboard</h1>
    </div>
    <div class="grid">
        <roi-slick-carousel class="carousel" [config]="slideConfig">
            <div roiSlickItem *ngFor="let card of allCards$ | async">
                <mat-card class="dashboard-card">
                    <mat-card-header>
                        <mat-card-title>
                            {{ card.title }}
                            <button
                                mat-icon-button
                                class="more-button"
                                [matMenuTriggerFor]="menu"
                                aria-label="Toggle menu"
                            >
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu" xPosition="before">
                                <button mat-menu-item>Expand</button>
                                <button mat-menu-item (click)="remove(card)">Remove</button>
                            </mat-menu>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content class="dashboard-card-content">
                        <div>Card Content Here</div>
                    </mat-card-content>
                </mat-card>
            </div>
        </roi-slick-carousel>
    </div>
    <div class="footer">
        <button mat-raised-button (click)="addCard()" color="primary">Add a Card</button>
    </div>

    <div>
        <pre>
           <code>
          slideConfig = &lbrace;
               slidesToScroll: 1,
               variableWidth: true,
               centerMode: true,
               dots: true,
               infinite: false,
               rows: 2
            &rbrace;
           </code>
       </pre>
    </div>
</div>
