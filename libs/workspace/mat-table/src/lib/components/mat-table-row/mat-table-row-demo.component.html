<div class="mat-table-cell icon">

</div>

    {{ listItem.referenceNumber }}
</div>
<div class="mat-table-cell request-type">{{ listItem.requestType }}</div>
<div class="mat-table-cell request-status">{{ listItem.requestStatus }}</div>
