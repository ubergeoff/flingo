<div class="mat-table-container">
    <div class="mat-table-head">
        <h1 class="mat-h1">Dashboard</h1>
    </div>

    <mat-slide-toggle [(ngModel)]="checked">Enable Search</mat-slide-toggle>

    <rooi-mat-table [tableData$]="data$" [tableConfig]="config" [enableSearch]="checked"></rooi-mat-table>

    <h3>HTML Code:</h3>
    <pre>
        <code>
{{ codeString }}
        </code>
    </pre>

    <h3>Config:</h3>
    <pre>
        <code>
{{ configString }}
        </code>
    </pre>
</div>
