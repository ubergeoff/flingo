<div class="grid-container">
    <div class="grid-head">
        <h1 class="mat-h1">Spinners</h1>
    </div>

    <div class="all-spinners">
        <mat-card class="item">
            <mat-card-header>
                <mat-card-title>Fancy Spinner</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <rooi-spinner></rooi-spinner>
            </mat-card-content>
        </mat-card>

        <mat-card class="item">
            <mat-card-header>
                <mat-card-title>Bubble Spinner</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <rooi-bubble-spinner [width]="50" [height]="50"></rooi-bubble-spinner>
            </mat-card-content>
        </mat-card>

        <mat-card class="item">
            <mat-card-header>
                <mat-card-title>Progress Spinner</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-card-content>
        </mat-card>

        <mat-card class="item">
            <mat-card-content>
                <content-loader foregroundColor="#1e88e5" speed="1.7" viewBox="0 0 280 200">
                    <svg:rect x="0" y="0" rx="3" ry="3" width="190" height="15" />
                    <svg:rect x="0" y="60" rx="3" ry="3" width="220" height="10" />
                    <svg:rect x="0" y="80" rx="3" ry="3" width="170" height="10" />
                    <svg:rect x="20" y="100" rx="3" ry="3" width="220" height="10" />
                    <svg:rect x="0" y="120" rx="3" ry="3" width="200" height="10" />
                    <svg:rect x="0" y="140" rx="3" ry="3" width="80" height="10" />
                </content-loader>
            </mat-card-content>
        </mat-card>
    </div>
</div>
